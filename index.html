<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryotaro Suzuki / 鈴木遼太郎</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        header, section, footer {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
/*             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
/*             background: #fff; */
            border-radius: 10px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Profile</p>
    </section>
    
    <section id="profile">
        <h2>Profile</h2>
        <img src="profile.jpg" alt="Profile pic">
        <p>Skills</p>
    </section>
    
    <section id="works">
        <h2>Works</h2>
        <div class="work-item">
            <img src="work1.jpg" alt="1">
            <p>1</p>
        </div>
        <div class="work-item">
            <img src="work2.jpg" alt="2">
            <p>2</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p><a href="mailto:example@example.com">example@example.com</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Portfolio & Profile</p>
    </footer>
</body>
</html>
